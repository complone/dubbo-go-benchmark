# dubbo client yaml configure file

dubbo:
  protocols:
    dubbo:
      name: dubbo
      port: 20000
      params:
        tcp-read-timeout: 120s
        tcp-write-timeout: 120s
        wait-timeout: 120s
  registries:
    zk:
      protocol: zookeeper
#      address: zookeeper-service.dubbogo-adaptivesvc.svc.cluster.local:2181
      address: node2:2181
  consumer:
    registry-ids:
      - zk
#    adaptive-service: true
    references:
      FibProvider:
        protocol: dubbo
        interface: org.apache.dubbo.FibProvider
#  logger:
#    zap-config:
#      level: debug
