# dubbo server yaml configure file

dubbo:
  registries:
    zk:
      protocol: zookeeper
      timeout: 3s
      address: yuluo-13:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20000
  provider:
    registry-ids:
      - zk
#    adaptive-service-verbose: true
    services:
      FibProvider:
        protocol: dubbo
        interface: org.apache.dubbo.FibProvider
