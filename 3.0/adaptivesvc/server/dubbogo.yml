# dubbo server yaml configure file

dubbo:
  registries:
    demoZk:
      protocol: zookeeper
      timeout: 20s
      address: yuluo-13:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20002
  provider:
    registry-ids:
      - zk
    #    adaptive-service-verbose: true
    services:
      FibProvider:
        protocol: dubbo
        interface: org.apache.dubbo.FibProvider
