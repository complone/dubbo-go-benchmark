# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      address: node1:2181
  protocols:
    dubbo:
      name: dubbo
      port: 20001
  consumer:
    registry-ids:
      - zk
    references:
      "UserProvider":
        protocol: "dubbo"
        interface: "org.apache.dubbo.UserProvider"
#  provider:
#    services:
#      "UserProviderProxy":
#        protocol-ids: "dubbo"
#        interface: "org.apache.dubbo.UserProviderProxy"
  logger:
    zap-config:
      level: error